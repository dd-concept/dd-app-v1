<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/dd-app-v1/">
  <title>DD App - Landing Page</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #232730;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      padding: 2rem;
      background-color: #2c313c;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      color: #64baff;
      margin-top: 0;
      border-bottom: 1px solid #3f4555;
      padding-bottom: 1rem;
    }
    
    .entry-points {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .entry-point {
      background-color: #323846;
      padding: 1.5rem;
      border-radius: 6px;
      text-align: center;
      transition: transform 0.2s, background-color 0.2s;
    }
    
    .entry-point:hover {
      transform: translateY(-5px);
      background-color: #3a4052;
    }
    
    .entry-point a {
      color: #64baff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
    }
    
    .entry-point p {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }
    
    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DD App - Entry Points</h1>
    <p>Click on any of the following entry points to access the app:</p>
    
    <div class="entry-points">
      <div class="entry-point">
        <a href="index.html">Main App</a>
        <p>Standard entry point</p>
      </div>
      
      <div class="entry-point">
        <a href="app.html">App Mirror</a>
        <p>Duplicate of main entry</p>
      </div>
      
      <div class="entry-point">
        <a href="entry.html">Dynamic Entry</a>
        <p>Auto-loads assets</p>
      </div>
      
      <div class="entry-point">
        <a href="test.html">Test Page</a>
        <p>Basic functionality test</p>
      </div>
    </div>
    
    <div class="footer">
      DD App &copy; 2023 | GitHub Pages Deployment
    </div>
  </div>
</body>
</html>
